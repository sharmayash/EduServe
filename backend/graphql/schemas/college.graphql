# -----------------------------------------------
# QUERY
# -----------------------------------------------

type Query {
	colleges: [College!]!
	getAllCategories: [CategoryInfo!]!
}

# -----------------------------------------------
# MUTATION
# -----------------------------------------------

type Mutation {
	newCollege(
		admin: ID!
		collegename: String!
		establishedYear: Int!
		contactNo: Int!
		state: String!
		bio: String!
		coursesOffered: [newCourse!]!
	): College!
}

# -----------------------------------------------
# TYPES
# -----------------------------------------------

type College {
	_id: ID!
	admin: ID!
	collegename: String!
	establishedYear: Int!
	contactNo: Int!
	state: String!
	bio: String!
	coursesOffered: [Courses!]!
}

type Courses {
	courseName: String!
	category: String!
	streams: [Streams!]!
}

type Streams {
	streamName: String!
	totalSeats: Int!
	fees: Int!
	description: String!
}

type CategoryInfo {
	catName: String!
	noOfColleges: Int!
}

# -----------------------------------------------
# INPUTS
# -----------------------------------------------

input newCourse {
	courseName: String!
	category: String!
	streams: [newStream!]!
}

input newStream {
	streamName: String!
	totalSeats: Int!
	fees: Int!
	description: String!
}
